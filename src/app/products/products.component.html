<div style="margin-left:300px;margin-right: 300px;">
<h3 class="mt-5 text-primary">Total No. of products added to cart : {{count}}</h3>
<h3 class="text-primary d-inline">List of products added : </h3>
<h3 *ngIf="count==0" class="d-inline">No products</h3>
<span *ngFor="let a of cart" class=" h3">{{a}},</span>
<div class="row row-cols-1 row--cols-md-2 row-cols-lg-3 g-4 mt-5 mb-5">
    <div *ngFor="let item of list" class="col">
        <app-product-details [comp]=item (e)="cartproduct($event)"></app-product-details>
    </div>
</div>
</div>
