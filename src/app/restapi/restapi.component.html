<div class="container">
    <h1 class="text-center text-primary">TABLE-1</h1>
    <table class="table  table-center text-center bg-dark text-white table-bordered " style="border-color: rgb(12, 248, 248);">
        <thead>
            <tr class="h4 text-danger">
            <th>ID</th>
            <th>USERNAME</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>PHONE</th>
            <th>WEBSITE</th>
            <th>COMPANY</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of myinfo">
                <td>{{i.id}}</td>
                <td>{{i.username}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.address.city}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.website}}</td>
                <td>{{i.company.name}}</td>
            </tr>
        </tbody>
    </table>

    <h1 class="text-center text-primary">TABLE-2</h1>
    <table class="table table-center text-center bg-dark text-white table-bordered " style="border-color: rgb(12, 248, 248);">
        <thead>
            <tr class="h4 text-danger">
            <th>ID</th>
            <th>NAME</th>
            <th>YEAR</th>
            <th>COLOR</th>
            <th>PANTONE VALUE</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let j of myposts.data">
                <td>{{j.id}}</td>
                <td>{{j.name}}</td>
                <td>{{j.year}}</td>
                <td>{{j.color}}</td>
                <td>{{j.pantone_value}}</td>
            </tr>
        </tbody>
    </table>
</div>
