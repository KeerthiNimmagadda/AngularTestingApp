<div class="container">
<form action="" class="fs-1">
    <h1 class="text-danger text-center fw-bold  display-3">Create your CodeChef Account !</h1>
    <div class="m-3">
    <label for="un" class="form-label">Username : </label>
    <input type="text" class="form-control fs-2" name="user" id="un">
    </div>
    <div class="m-3">
    <label for="fn" class="form-label">Full Name : </label>
    <input type="text" class="form-control fs-2"  name="name" id="fn">
    </div>
    <div class="m-3">
    <label for="em" class="form-label">Email : </label>
    <input type="email" class="form-control fs-2"  name="mail" id="em">
    </div>
    <div class="m-3">
    <label for="pw" class="form-label">Password : </label>
    <input type="password" class="form-control fs-2"  name="pass" id="pw">
    </div>
    
    <button class="btn btn-success fs-2 float-end m-5">Register</button>
</form>
</div>
